<!DOCTYPE html>
<html lang="en">
<head>
    <title>Java Script</title>
</head>
<body>
    


<h3 id="uygulama"></h3>

    <script>
        var text = "";
        for (i = 1; i<=20;i++){
            if(!(i % 2)==0){
                text += i+"<br>";
            }
        }
        document.getElementById('uygulama').innerHTML = text;
    </script>
</body>
</html>
