<!DOCTYPE html>
<html>
<head>
    <title>Java Script</title>
</head>
<body>
<h3 id="uygulama"></h3>

    <script>
        var  ad =["Berat","Mehmet","Eyüp","Murat","Ali","Ayşe" ]
        var text =""
        for(i = 0; i<ad.length; i++){
            text += i + 1 + " ) "+ ad[i] + "<br>";
        }
        document.getElementById('uygulama').innerHTML = text;
    </script>
</body>
</html>
